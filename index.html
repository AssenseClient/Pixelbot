<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonDLC — Официальный сайт</title>
    <link rel="icon" type="image/png" href="moon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0b0d;
            --card-bg: #111113;
            --accent-blue: #b4c6ff;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.08);
            --error-red: #f87171;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 60px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
        }

        .logo { display: flex; align-items: center; font-weight: 800; font-size: 1.3rem; cursor: pointer; }
        .logo img { width: 50px; height: 50px; border-radius: 50%; margin-right: 8px; }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-item { color: var(--text-dim); text-decoration: none; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .nav-item:hover { color: #fff; }

        .profile-btn-nav {
            background: var(--accent-blue); color: #000;
            padding: 10px 20px; border-radius: 8px; border: none;
            cursor: pointer; font-weight: 600; font-size: 0.9rem;
        }

        .container { max-width: 900px; margin: 60px auto; padding: 0 20px; text-align: center; }

        /* ГЛАВНАЯ СЕКЦИЯ */
        .home-hero { height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .home-hero h1 { font-size: 5rem; margin-bottom: 30px; letter-spacing: -2px; }

        /* Кнопки соцсетей создателя */
        .social-links { display: flex; gap: 15px; margin-top: 20px; }
        .social-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--accent-blue); color: #000; transform: translateY(-3px); }
        .social-btn i { font-size: 1.1rem; }

        /* Карточка профиля */
        .profile-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px 30px;
            display: inline-block;
            min-width: 400px;
            text-align: center;
        }

        .profile-row { margin-bottom: 15px; font-size: 1.2rem; font-weight: 700; }
        .status-active { color: #4ade80; }
        .status-inactive { color: var(--error-red); }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--error-red);
            color: var(--error-red);
            padding: 8px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 15px 0;
            display: inline-block;
        }

        .activation-box { margin-top: 30px; padding-top: 25px; border-top: 1px solid var(--border-color); }
        .input-act {
            background: #1a1a1c; border: 1px solid var(--border-color);
            padding: 12px; border-radius: 8px; color: #fff; width: 280px; 
            outline: none; margin: 0 auto 15px auto; text-align: center; display: block;
        }
        .btn-act {
            background: var(--accent-blue); color: #000; border: none;
            padding: 12px 40px; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        /* Авторизация и товары */
        .auth-card { background: var(--card-bg); border: 1px solid var(--border-color); padding: 30px; border-radius: 12px; width: 320px; margin: 0 auto; }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1c; border: 1px solid var(--border-color); border-radius: 8px; color: #fff; box-sizing: border-box; text-align: center; }
        
        .products-grid { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); padding: 25px; border-radius: 12px; width: 280px; text-align: center; }
        
        .error-label { color: var(--error-red); font-size: 0.8rem; display: none; margin-top: 5px; }
    </style>
</head>
<body>

    <canvas id="stars-canvas"></canvas>

    <nav>
        <div class="logo" onclick="showSection('home-section')">
            <img src="moon.png" alt="MoonDLC">
            MoonDLC
        </div>
        <div class="nav-links">
            <div class="nav-item" onclick="showSection('home-section')">Главная</div>
            <div class="nav-item" onclick="showSection('shop-section')">Товары</div>
        </div>
        <button class="profile-btn-nav" onclick="handleProfileNav()">Личный кабинет</button>
    </nav>

    <section id="home-section" class="home-hero content-section">
        <h1>MoonDLC</h1>
        
        <div class="social-links">
            <a href="https://t.me/yxauc" target="_blank" class="social-btn">
                <i class="fab fa-telegram-plane"></i> Telegram Создателя
            </a>
            <a href="https://discord.com/users/1172392187208683563" target="_blank" class="social-btn">
                <i class="fab fa-discord"></i> Discord Создателя
            </a>
            <a href="https://www.youtube.com/@YFLARE" target="_blank" class="social-btn">
                <i class="fab fa-youtube"></i> YouTube Создателя
            </a>
        </div>
    </section>

    <section id="auth-section" class="container content-section" style="display: none;">
        <div id="login-box" class="auth-card">
            <h2 style="margin-top:0">Вход</h2>
            <input type="email" id="login-email" placeholder="Почта">
            <input type="password" id="login-pass" placeholder="Пароль">
            <div id="err-login" class="error-label"></div>
            <button class="profile-btn-nav" style="width:100%; margin-top:10px;" onclick="doLogin()">Войти</button>
            <p style="font-size: 0.8rem; margin-top:15px; cursor:pointer; color: var(--accent-blue);" onclick="toggleAuth(false)">Регистрация</p>
        </div>

        <div id="reg-box" class="auth-card" style="display: none;">
            <h2 style="margin-top:0">Регистрация</h2>
            <input type="email" id="reg-email" placeholder="Почта">
            <input type="password" id="reg-pass" placeholder="Пароль">
            <input type="password" id="reg-confirm" placeholder="Повтор">
            <div id="err-reg" class="error-label"></div>
            <button class="profile-btn-nav" style="width:100%; margin-top:10px;" onclick="doRegister()">Создать аккаунт</button>
            <p style="font-size: 0.8rem; margin-top:15px; cursor:pointer; color: var(--accent-blue);" onclick="toggleAuth(true)">Уже есть аккаунт? Войти</p>
        </div>
    </section>

    <section id="shop-section" class="container content-section" style="display: none;">
        <h2>Версии MoonDLC</h2>
        <div class="products-grid">
            <div class="product-card">
                <h3>MoonDLC Free</h3>
                <p style="color: var(--text-dim);">Бесплатная версия.</p>
                <button class="profile-btn-nav" onclick="window.open('https://workupload.com/start/JjRt6Xdszyg')">Скачать</button>
            </div>
            <div class="product-card">
                <h3>MoonDLC Premium</h3>
                <p style="color: var(--text-dim);">Платная версия (149₽).</p>
                <button class="profile-btn-nav" onclick="window.open('https://t.me/yxauc')">Купить</button>
            </div>
        </div>
    </section>

    <section id="profile-section" class="container content-section" style="display: none;">
        <div class="profile-card">
            <div class="profile-row">Почта: <span id="prof-email">---</span></div>
            <div class="profile-row">Подписка: <span id="prof-status">---</span></div>
            
            <button class="btn-logout" onclick="logout()">Выйти</button>

            <div id="activation-area" class="activation-box"></div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
